<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaiP智能聊天室 - 登录</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-header">
            <h1>DaiP智能聊天室</h1>
            <p id="login-subtitle">请登录或注册账号</p>
        </div>
        
        <!-- 登录表单 -->
        <div class="login-form" id="login-form">
            <div class="form-group">
                <label for="login-username">用户名</label>
                <input type="text" id="login-username" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
                <label for="login-password">密码</label>
                <input type="password" id="login-password" placeholder="请输入密码" required>
            </div>
            <button id="login-btn" class="btn-primary">登录</button>
            <p class="switch-form">
                没有账号？<a href="#" id="show-register">立即注册</a>
            </p>
        </div>
        
        <!-- 注册表单 -->
        <div class="login-form" id="register-form" style="display:none;">
            <div class="form-group">
                <label for="reg-username">用户名</label>
                <input type="text" id="reg-username" placeholder="3-20个字符" required>
                <small class="hint">用于登录，不能重复</small>
            </div>
            <div class="form-group">
                <label for="reg-password">密码</label>
                <input type="password" id="reg-password" placeholder="至少6个字符" required>
            </div>
            <div class="form-group">
                <label for="reg-nickname">昵称</label>
                <input type="text" id="reg-nickname" placeholder="聊天室显示名称" required>
            </div>
            <button id="register-btn" class="btn-primary">注册</button>
            <p class="switch-form">
                已有账号？<a href="#" id="show-login">去登录</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
